version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-management-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-taskdb}
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: task-management-nextjs-dev
    restart: unless-stopped
    ports:
      - "${NEXTJS_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-taskdb}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  app-network-dev:
    driver: bridge

